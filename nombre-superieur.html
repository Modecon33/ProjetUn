 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Nombre sup√©rieur</title>
     <style>
     .rouge{
         color:red;
     }
     .bleu{
         color:blue;
     }
     </style>
 </head>
 <body>
     <div id="tableau"></div>
     
     <p class="bleu">56 78</p>
     <script>
     let tab = [56, 78, 34, 32, 22, 11, 23];
    
    let content = "";
    for(let index=0; index<tab.length; index++){
        const element = tab[index]
        if(element>35){
          content += "<p class='rouge'>" + element + "</p>";  
        }
        else{
            content += "<p class='bleu'>" + element + "</p>"; 
        }
        let tableau = document.getElementById("tableau");
        tableau.innerHTML = content;
    }
     </script>
 </body>
 </html>
